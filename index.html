<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script
      src="https://kit.fontawesome.com/f0f2a0fdea.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <br />
          <form class="search" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  id="citta-nuova"
                  class="form-control"
                  type="text"
                  placeholder="Enter your city..."
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <button type="submit" class="btn btn-warning cerca">
                  Search
                </button>
              </div>
              <div class="col-3">
                <input
                  type="button"
                  class="btn btn-warning current"
                  id="current-location"
                  value="Current"
                />
              </div>
            </div>
          </form>
          <br />
          <div id="actual-city" class="capital">Vienna</div>
          <div class="day">
            <span id="giorno">Sunday</span>,
            <span id="ora">11:00 a.m.</span>
          </div>
          <div class="condition" id="description">Clear sky</div>
          <div class="row">
            <div class="col-4">
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt="Clear"
                id="icon"
                class="nuvola"
                style="width: 120px; height: 120px"
              />
            </div>
            <div class="col-4">
              <div class="capital">
                <strong class="temperature" id="temperature"></strong>
                <span class="celsius">
                  <a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link" class="active">°F</a>
                </span>
              </div>
            </div>
            <br />
            <div class="col-4">
              <br />
              <small class="info">
                <strong>Humidity</strong>:<span id="humidity"> </span>%
                <br />
              </small>
              <small class="info"
                ><strong>Wind</strong>:<span id="wind"> </span>km/h</small
              >
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>

      <br />
      <small class="creator">
        <a
          href="https://github.com/saranovaty/my-project-shecodes"
          target="blank"
          >Open-source code</a
        >, by Sara Novati</small
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
