<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script
      src="https://kit.fontawesome.com/f0f2a0fdea.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <div class="row lista">
                <div class="col-2">Paris</div>
                <div class="col-2 londra">London</div>
                <div class="col-2">Milan</div>
                <div class="col-2">Berlin</div>
              </div>
              <br />
              <form id="search-form">
                <input
                  id="citta-nuova"
                  type="text"
                  placeholder="Enter your city"
                />
                <button type="submit" class="btn btn-warning cerca">
                  Search
                </button>
                <input
                  type="button"
                  class="current"
                  id="current-location"
                  value="Current"
                />
              </form>
              <br />
              <div class="row">
                <div class="col-4"><i class="fas fa-cloud nuvola"></i></div>
                <div class="col-4">
                  <div id="temperature" class="capital">
                    <span class="temperature"> 10</span
                    ><span class="celsius">°C</span>
                  </div>
                  <small> Precipitation: 70% <br />Wind: 1km/h </small>
                </div>
                <div class="col-4">
                  <div id="actual-city" class="capital">Vienna</div>
                  <span id="giorno">Sunday</span> <br />
                  <span id="ora">11:00 a.m.</span>
                </div>
              </div>
              <br />
              <br />
              <div class="row giorni">
                <div class="col-2">Mon</div>
                <div class="col-2">Tue</div>
                <div class="col-2">Wed</div>
                <div class="col-2">Thu</div>
                <div class="col-2">Fri</div>
              </div>
              <div class="row giorni">
                <div class="col-2"><i class="fas fa-cloud"></i></div>
                <div class="col-2"><i class="fas fa-cloud"></i></div>
                <div class="col-2"><i class="fas fa-sun"></i></div>
                <div class="col-2"><i class="fas fa-cloud-sun"></i></div>
                <div class="col-2"><i class="fas fa-sun"></i></div>
              </div>
              <div class="row giorni">
                <div class="col-2">7°C</div>
                <div class="col-2">7°C</div>
                <div class="col-2">4°C</div>
                <div class="col-2">2°C</div>
                <div class="col-2">4°C</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />
      <small class="creator">
        <a
          href="https://github.com/saranovaty/my-project-shecodes"
          target="blank"
          >Open-source code</a
        >, by Sara Novati</small
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
